<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>記事投稿 - ゆたの書斎</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
    }

    label {
      display: block;
      margin-top: 1em;
    }

    textarea {
      width: 100%;
      height: 200px;
    }

    button {
      margin-top: 1em;
      padding: 0.5em 1em;
    }
  </style>
</head>

<body>
  <h1>記事投稿フォーム</h1>
  <form method="POST" action="submit.php">
    <label>
      タイトル:
      <input type="text" name="title" required>
    </label>

    <label>
      スラッグ（URL用のファイル名）:
      <input type="text" name="slug" required>
    </label>

    <label>
      本文（Markdown対応）:
      <textarea name="content" required></textarea>
    </label>

    <button type="submit">保存する</button>
  </form>
</body>

</html>
